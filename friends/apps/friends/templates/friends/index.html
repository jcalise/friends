<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'friends/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>

        <div class="register">
            <h2>Register</h2>
            <form action="{%url 'register'%}" method="post" name="regiser">
                    {% csrf_token %}
                    <label for="name"> Name:</label>
                    <input type="text" name="name" id="name">
        
                    <label for="alias">Alias:</label>
                    <input type="text" name="alias" id="alias">
        
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">

                    <label for="bday">Birthday:</label>
                    <input type="date" name="bday" id="bday">

                    <label for="pword">Password:</label>
                    <span class="small">Must be at least 8 character long.</span>
                    <input type="password" name="pword" id="pword">

                    <label for="cword">Confirm Password:</label>
                    <input type="password" name="cword" id="cword">

                    <input type="submit" value="Register">
                </form>
        </div><!-- end register -->

        <div class="login">
                <h2>Login</h2>
                <form action="{%url 'login'%}" method="post" name="login">
                        {% csrf_token %}
                        <label for="lemail">Email:</label>
                        <input type="text" name="email" id="lemail">
    
                        <label for="login-pword">Password:</label>
                        <input type="password" name="pword" id="login-pword">
    
                        <input type="submit" value="Login">
                    </form>
        </div><!-- end login -->

        {% if messages %}
            {% for message in messages %}
            <p{% if message.tags %} class="message"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}

    </div> <!-- end container -->
    
</body>
</html>
