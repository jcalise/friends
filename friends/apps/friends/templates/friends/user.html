<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends - Logged in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'friends/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>{{user.alias}}'s Profile</h1>
        <h3><a href="{%url 'main'%}">Home</a> | <a href="{%url 'logout'%}">Logout</a></h3>
        <p>Name: {{user.name}}</p>
        <p>Birthday: {{user.bday}}</p>
        <p>Email: {{user.email}}</p>
        
    </div> <!-- end container -->
    
</body>
</html>
